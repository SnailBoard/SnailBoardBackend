<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#EFE5C3" style="padding: 40px 0 30px 0;">
            <img src="https://i.ibb.co/3pzwCkB/snailboard.png" alt="Creating Email Magic." width="228" height="147" style="display: block;" />
        </td>
    </tr>
    <tr>
        <td bgcolor="#BCABA8" style="padding: 40px 30px 40px 30px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                <tr>
                    <td style="color: #153643; font-family: Arial, sans-serif;padding: 20px;">
                        <h1 style="font-size: 24px; margin: 0;">You are invited to the {team_name} team!</h1>
                    </td>
                </tr>
                <tr>
                    <td style="color: #153643; font-family: Arial, sans-serif;padding: 20px">
                        <a style="margin: 0;" href="{invite_link}">Join team!</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
