version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/aws-codedeploy-backend
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    type:
      - directory
      - file
hooks:
  ApplicationStart:
    - location: scripts/reload-pm2.sh
      timeout: 300
      runas: ubuntu